<div class = "news"> 
        {% assign selected = site.news | reverse%}
	{% for post in selected limit:5 %}
	<div class = "news-item">
		<a href="{{ post.url | relative_url }}">{{ post.title }}</a>
		<div>
			<p>{{post.date | date_to_string}}</p>
			{{ post.excerpt }}
		</div>
	</div>
	<hr style="border: 1px solid; width: 100%;">
	{% endfor %}
</div>
